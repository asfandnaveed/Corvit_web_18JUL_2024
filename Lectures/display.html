<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>

	<style type="text/css">
		.box1{
			width: 250px;
			height: 250px;
			font-size: 2rem;
			background-color: magenta;
			margin: 2rem;
			padding: 2rem;
		}
		.box2{
			width: 250px;
			height: 250px;
			background-color: green;
			
		}
		.box3{
			width: 250px;
			height: 250px;
			background-color: yellow;
			
		}

		.box-flex{
			display: flex;
		}
	</style>
</head>
<body>

	<div class="box-flex">
		<div class="box1">Box1</div>
		<div class="box2">Box2</div>
		<div class="box3">Box3</div>
	</div>

	
	

	
	

</body>
</html>
