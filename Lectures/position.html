<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position CSS</title>
	<style type="text/css">

		.box1{
			width: 60px;
			height: 60px;
			background-color: green;
			border-radius: 40px;
			position: absolute;
			right: 0px;

		}
		.box2{
			width: 400px;
			height: 400px;
			background-color: red;
			position: relative;
		}

	</style>
</head>
<body>

	
	<div class="box2">Relative 
		<div class="box1">ABSOULTE </div>
	</div>

</body>
</html>
