<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>

	<div id="txt">Enter your Age </div>
	<input id="input-age" class="form-control" type="number">
	<button class="btn btn-primary" onclick="detectAge();">Submit Age</button>

	<script type="text/javascript">
		
		function detectAge(){

			var age = document.getElementById('input-age').value;

			if(age > 30){
				document.getElementById('txt').innerHTML= "<div class='alert alert-warning'>You are Old !!</div>";

			}else{
				document.getElementById('txt').innerHTML= "<div class='alert alert-success'>You are young !!</div>";
			}

			// var x=6;
			// var y=15;
			// var z = "Hello";

			
		}


	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  

</body>
</html>
