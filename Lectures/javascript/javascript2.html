<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>

	<div id="txt">Enter your Age </div>
	<input id="input-age" class="form-control" type="number">
	<button class="btn btn-primary" onclick="detectAge();">Submit Age</button>

	<button class="btn btn-primary" onclick="calculate();">Calculate</button>

	<button class="btn btn-primary" onclick="AddData();">Add Table Data</button>



	<div id="table"></div>



	<table id="tbl" class="table">
		<tr>
			<th>No.</th>
			<th>Name</th>
			<th>Email</th>
			<th>Address</th>
		</tr>
		
		
	</table>

	<script type="text/javascript">
		
		function detectAge(){

			var age = document.getElementById('input-age').value;

			if(age > 30){
				document.getElementById('txt').innerHTML= "<div class='alert alert-warning'>You are Old !!</div>";

			}else{
				document.getElementById('txt').innerHTML= "<div class='alert alert-success'>You are young !!</div>";
			}

			// var x=6;
			// var y=15;
			// var z = "Hello";	


		}

		function calculate(){




			for(var i=1; i<10;i++){


				var result = "<div>"+(2*i)+"</div>";

				document.getElementById('table').innerHTML +=result;


				// console.log(i);
			}

		}


		function AddData(){
			for(var i=1;i<10;i++){
				var trData = "<tr><td>1</td><td>Name</td><td>email</td><td>Lahore, Pakistan</td></tr>";
				document.getElementById('tbl').innerHTML +=trData;
			}
		}






	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  

</body>
</html>
