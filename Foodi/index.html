<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Foodi</title>

	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	 <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="container">
		<div class="row">

			<!-- Text Column (Column 1) -->

			<div class="col-6 left-col d-flex flex-column justify-content-center gap-3">

				<div class="heading">Dive into Delights Of Delectable <span>Food</span></div>
				<div class="sub_heading">Where Each Plate Weaves a Story of Culinary Mastery and Passionate Craftsmanship</div>
				<div class="d-flex align-items-center gap-4">
					<button class="btn rounded-pill btn-order py-2 px-4">Order Now</button>
					<div class="text-watch">Watch Video</div>
					<div class="shadow rounded-circle btn-play d-flex justify-content-center align-items-center"><i class="bi bi-play-fill"></i></div>
				</div>
				
			</div>

			<!-- Image Column (Column 2) -->

			<div class="col-6">
				<img src="images/header.png" class="img-fluid">
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
